<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/game.css') }}" rel="stylesheet">
    <style>
        /* Dark mode transitions */
        * {
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
        }

        /* Dark mode custom styles */
        html.dark {
            color-scheme: dark;
        }

        html.dark body {
            background-color: #111827;
            color: #e5e7eb;
        }

        html.dark .bg-white {
            background-color: #1f2937;
        }

        html.dark .text-gray-500 {
            color: #9ca3af;
        }

        html.dark .text-gray-600 {
            color: #d1d5db;
        }

        html.dark .text-gray-700 {
            color: #e5e7eb;
        }

        html.dark .text-gray-800 {
            color: #f3f4f6;
        }

        html.dark .border {
            border-color: #374151;
        }

        html.dark .bg-gray-50 {
            background-color: #374151;
        }

        html.dark .bg-gray-100 {
            background-color: #1f2937;
        }

        html.dark .hover\:bg-gray-50:hover {
            background-color: #374151;
        }

        html.dark .hover\:bg-gray-100:hover {
            background-color: #1f2937;
        }

        html.dark .shadow-md {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body class="min-h-screen bg-gray-100">
    <!-- Navigation Bar -->
    <nav class="bg-white shadow-md dark:bg-gray-800">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center space-x-8">
                    <a href="/" class="text-xl font-bold text-gray-800 dark:text-white">
                        Habit Quest
                    </a>
                    <div class="hidden md:flex space-x-4">
                        <a href="/" class="text-gray-600 hover:text-gray-800 dark:text-gray-300 dark:hover:text-white">
                            Dashboard
                        </a>
                        <a href="/calendar" class="text-gray-600 hover:text-gray-800 dark:text-gray-300 dark:hover:text-white">
                            Insights
                        </a>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <!-- Dark Mode Toggle -->
                    <button id="darkModeToggle" class="p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700">
                        <!-- Sun Icon -->
                        <svg class="w-6 h-6 hidden dark:block" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                  d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z">
                            </path>
                        </svg>
                        <!-- Moon Icon -->
                        <svg class="w-6 h-6 block dark:hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                  d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z">
                            </path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Content -->
    {% block content %}{% endblock %}

    <!-- Scripts -->
    <script>
        // Dark mode functionality
        const darkModeToggle = document.getElementById('darkModeToggle');
        const html = document.documentElement;
        
        // Check for saved preference
        if (localStorage.getItem('darkMode') === 'true' || 
            (!localStorage.getItem('darkMode') && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            html.classList.add('dark');
        }

        // Toggle dark mode
        darkModeToggle.addEventListener('click', () => {
            html.classList.toggle('dark');
            localStorage.setItem('darkMode', html.classList.contains('dark'));
        });

        // Listen for system theme changes
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
            if (!localStorage.getItem('darkMode')) {
                html.classList.toggle('dark', e.matches);
            }
        });
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
